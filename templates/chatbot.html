<!-- templates/chatbot.html -->
<div id="chatbot-container" class="chatbot-container">
    <!-- Chat Window -->
    <div id="chat-window" class="chat-window">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="header-info">
                    <h3 class="bot-name">Event Assistant</h3>
                    <div class="status">
                        <span class="status-indicator online"></span>
                        <span class="status-text">Online</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-icon minimize-btn" onclick="minimizeChat()" title="Minimize">
                    <i class="bi bi-dash"></i>
                </button>
                <button class="btn-icon close-btn" onclick="toggleChat()" title="Close">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>
        
        <!-- Chat Messages Area -->
        <div class="chat-body" id="chat-messages">
            <!-- Welcome Message -->
            <div class="message bot welcome-message">
                <div class="message-avatar">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        <strong>Hello! ðŸ‘‹</strong> I'm your Event Assistant. I can help you with:
                    </div>
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="sendQuickQuestion('What events are happening today?')">
                            <i class="bi bi-calendar-event"></i> Today's Events
                        </button>
                        <button class="quick-btn" onclick="sendQuickQuestion('How do I register for an event?')">
                            <i class="bi bi-person-plus"></i> Registration Help
                        </button>
                        <button class="quick-btn" onclick="sendQuickQuestion('Show my registered events')">
                            <i class="bi bi-ticket-perforated"></i> My Events
                        </button>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>
        
        <!-- Quick Questions -->
        <div class="quick-questions" id="quick-questions">
            <button class="quick-question-btn" onclick="sendQuickQuestion('Upcoming events this week')">
                <i class="bi bi-calendar-week"></i> This Week
            </button>
            <button class="quick-question-btn" onclick="sendQuickQuestion('Event categories')">
                <i class="bi bi-tags"></i> Categories
            </button>
            <button class="quick-question-btn" onclick="sendQuickQuestion('Contact support')">
                <i class="bi bi-headset"></i> Support
            </button>
        </div>
        
        <!-- Chat Input Area -->
        <div class="chat-footer">
            <div class="input-group">
                <button class="btn-icon attachment-btn" onclick="toggleAttachment()" title="Attach file">
                    <i class="bi bi-paperclip"></i>
                </button>
                <div class="input-wrapper">
                    <input type="text" id="chat-input" 
                           placeholder="Type your message here..."
                           onkeypress="handleKeyPress(event)">
                    <div class="input-actions">
                        <button class="btn-icon emoji-btn" onclick="toggleEmojiPicker()" title="Emoji">
                            <i class="bi bi-emoji-smile"></i>
                        </button>
                    </div>
                </div>
                <button class="send-btn" onclick="sendMessage()" id="send-btn">
                    <i class="bi bi-send"></i>
                </button>
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Event Assistant is typing...</span>
            </div>
        </div>
        
        <!-- Attachment Menu -->
        <div class="attachment-menu" id="attachment-menu">
            <div class="attachment-item" onclick="attachFile('image')">
                <i class="bi bi-image"></i>
                <span>Photo</span>
            </div>
            <div class="attachment-item" onclick="attachFile('document')">
                <i class="bi bi-file-text"></i>
                <span>Document</span>
            </div>
            <div class="attachment-item" onclick="attachLocation()">
                <i class="bi bi-geo-alt"></i>
                <span>Location</span>
            </div>
        </div>
    </div>
    
    <!-- Chat Toggle Button -->
    <button class="chat-toggle-btn" onclick="toggleChat()" id="chat-toggle">
        <div class="notification-badge" id="notification-badge">0</div>
        <i class="bi bi-chat-dots"></i>
    </button>
</div>

<style>
.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* Chat Window */
.chat-window {

    height: 600px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);

    flex-direction: column;
    overflow: hidden;
    border: 1px solid #e9ecef;

    opacity: 0;
    transform: translateY(20px);
    animation: slideIn 0.3s ease forwards;
}

.chat-window.minimized {
    height: 60px;
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

}

.bot-avatar {

    height: 40px;

    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.header-info h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.status {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 2px;
}

.status-indicator {
    width: 8px;
    height: 8px;

    border-radius: 50%;
}

.status-indicator.online {

}

.status-text {
    font-size: 12px;

}

@keyframes pulse {

.header-actions {

}

.btn-icon {

<script>
let chatOpen = false;
let isTyping = false;
let unreadMessages = 0;

// Initialize chatbot
function initChatbot() {
    // Load previous messages from localStorage
    loadChatHistory();
    
    // Set up event listeners
    setupEventListeners();
    
    // Auto-open if there are unread notifications
    if (unreadMessages > 0) {
        setTimeout(() => {
            showNotification("You have unread messages in the chat");
        }, 1000);
    }
    
    // Initialize speech recognition if available
    initSpeechRecognition();
}

function toggleChat() {
    const chatWindow = document.getElementById('chat-window');
    const toggleBtn = document.getElementById('chat-toggle');
    
    chatOpen = !chatOpen;
    
    if (chatOpen) {
        chatWindow.style.display = 'flex';
        toggleBtn.classList.add('active');
        resetUnreadCount();
        
        // Auto-focus input
        setTimeout(() => {
            document.getElementById('chat-input').focus();
        }, 100);
    } else {
        chatWindow.style.display = 'none';
        toggleBtn.classList.remove('active');
    }
}

function minimizeChat() {
    const chatWindow = document.getElementById('chat-window');
    chatWindow.classList.toggle('minimized');
}

function handleKeyPress(event) {
    if (event.keyCode === 13 && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

function sendMessage() {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    addMessage(message, 'user');
    input.value = '';
    
    // Show typing indicator
    showTypingIndicator();
    
    // Send to backend
    fetch('/api/chatbot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({ 
            message: message,
            user_id: getUserId(),
            context: getChatContext()
        })
    })
    .then(response => response.json())
    .then(data => {
        hideTypingIndicator();
        
        if (data.success) {
            if (data.event) {
                // Handle event response
                renderEventCard(data.event);
            } else if (data.quick_replies) {
                // Handle quick replies
                renderQuickReplies(data.quick_replies, data.response);
            } else {
                addMessage(data.response, 'bot');
            }
            
            // Save to history
            saveToHistory(message, data.response);
            
            // Handle actions
            if (data.action) {
                handleBotAction(data.action, data.data);
            }
        } else {
            addMessage("I'm having trouble processing your request. Please try again.", 'bot');
        }
    })
    .catch(error => {
        hideTypingIndicator();
        addMessage("Sorry, I'm having connection issues. Please try again later.", 'bot');
        console.error('Chatbot error:', error);
    });
}

function sendQuickQuestion(question) {
    document.getElementById('chat-input').value = question;
    sendMessage();
}

function addMessage(text, sender) {
    const messagesDiv = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    messageDiv.innerHTML = `
        <div class="message-avatar">
            <i class="bi ${sender === 'user' ? 'bi-person' : 'bi-robot'}"></i>
        </div>
        <div class="message-content">
            <div class="message-text">${formatMessage(text)}</div>
            <div class="message-time">${time}</div>
        </div>
    `;
    
    messagesDiv.appendChild(messageDiv);
    scrollToBottom();
    
    // Increment unread if chat is closed
    if (!chatOpen && sender === 'bot') {
        incrementUnreadCount();
    }
}

function renderEventCard(event) {
    const messagesDiv = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message bot';
    
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    messageDiv.innerHTML = `
        <div class="message-avatar">
            <i class="bi bi-calendar-event"></i>
        </div>
        <div class="message-content">
            <div class="message-text">
                <strong>Here's an event you might be interested in:</strong>
                <div class="event-card">
                    <h4>${event.name}</h4>
                    <div class="event-details">
                        <span><i class="bi bi-calendar"></i> ${formatDate(event.date)}</span>
                        <span><i class="bi bi-clock"></i> ${event.time}</span>
                        <span><i class="bi bi-geo-alt"></i> ${event.venue}</span>
                        <span><i class="bi bi-people"></i> ${event.registered_count}/${event.capacity} registered</span>
                    </div>
                    <div class="event-actions">
                        <button class="event-btn register-btn" onclick="registerForEvent(${event.id})">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                        <button class="event-btn details-btn" onclick="viewEventDetails(${event.id})">
                            <i class="bi bi-info-circle"></i> Details
                        </button>
                    </div>
                </div>
            </div>
            <div class="message-time">${time}</div>
        </div>
    `;
    
    messagesDiv.appendChild(messageDiv);
    scrollToBottom();
}

function renderQuickReplies(replies, message = null) {
    if (message) {
        addMessage(message, 'bot');
    }
    
    const messagesDiv = document.getElementById('chat-messages');
    const quickRepliesDiv = document.createElement('div');
    quickRepliesDiv.className = 'quick-replies';
    
    replies.forEach(reply => {
        const btn = document.createElement('button');
        btn.className = 'quick-btn';
        btn.innerHTML = reply.text;
        btn.onclick = () => handleQuickReply(reply);
        quickRepliesDiv.appendChild(btn);
    });
    
    messagesDiv.appendChild(quickRepliesDiv);
    scrollToBottom();
}

function showTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    isTyping = true;
    typingIndicator.classList.add('visible');
    scrollToBottom();
}

function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    isTyping = false;
    typingIndicator.classList.remove('visible');
}

function scrollToBottom() {
    const messagesDiv = document.getElementById('chat-messages');
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function incrementUnreadCount() {
    unreadMessages++;
    const badge = document.getElementById('notification-badge');
    badge.textContent = unreadMessages;
    badge.style.display = 'flex';
}

function resetUnreadCount() {
    unreadMessages = 0;
    const badge = document.getElementById('notification-badge');
    badge.style.display = 'none';
}

function showNotification(message) {
    // Check if browser supports notifications
    if ("Notification" in window && Notification.permission === "granted") {
        new Notification("Event Assistant", {
            body: message,
            icon: "/static/images/logo.png"
        });
    } else if ("Notification" in window && Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
            if (permission === "granted") {
                new Notification("Event Assistant", {
                    body: message,
                    icon: "/static/images/logo.png"
                });
            }
        });
    }
}

function toggleAttachment() {
    const menu = document.getElementById('attachment-menu');
    menu.style.display = menu.style.display === 'grid' ? 'none' : 'grid';
}

function attachFile(type) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = type === 'image' ? 'image/*' : '.pdf,.doc,.docx';
    
    input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            addMessage(`Attached: ${file.name}`, 'user');
            // Upload file and send to backend
            uploadFile(file);
        }
    };
    
    input.click();
    toggleAttachment();
}

function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);
    
    fetch('/api/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showTypingIndicator();
            // Send file info to chatbot
            fetch('/api/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ 
                    file_url: data.url,
                    file_name: file.name,
                    file_type: file.type
                })
            })
            .then(response => response.json())
            .then(chatResponse => {
                hideTypingIndicator();
                addMessage(chatResponse.response, 'bot');
            });
        }
    });
}

function attachLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            addMessage(`ðŸ“ Location shared: ${lat.toFixed(6)}, ${lng.toFixed(6)}`, 'user');
            
            // Send location to chatbot
            fetch('/api/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ 
                    location: { lat, lng },
                    type: 'location'
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'bot');
            });
        }, error => {
            addMessage("Could not get location. Please enable location services.", 'user');
        });
    }
    toggleAttachment();
}

function loadChatHistory() {
    const history = localStorage.getItem('chat_history');
    if (history) {
        const messages = JSON.parse(history);
        messages.forEach(msg => {
            addMessage(msg.text, msg.sender);
        });
    }
}

function saveToHistory(userMessage, botResponse) {
    let history = JSON.parse(localStorage.getItem('chat_history') || '[]');
    
    // Keep only last 50 messages
    history.push(
        { text: userMessage, sender: 'user', time: new Date().toISOString() },
        { text: botResponse, sender: 'bot', time: new Date().toISOString() }
    );
    
    if (history.length > 50) {
        history = history.slice(-50);
    }
    
    localStorage.setItem('chat_history', JSON.stringify(history));
}

function formatMessage(text) {
    // Convert URLs to links
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`)
               .replace(/\n/g, '<br>');
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    });
}

function getCSRFToken() {
    return document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
}

function initSpeechRecognition() {
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('chat-input').value = transcript;
            sendMessage();
        };
        
        // Add voice input button
        const inputWrapper = document.querySelector('.input-wrapper');
        const voiceBtn = document.createElement('button');
        voiceBtn.className = 'btn-icon voice-btn';
        voiceBtn.innerHTML = '<i class="bi bi-mic"></i>';
        voiceBtn.title = 'Voice input';
        voiceBtn.onclick = () => recognition.start();
        
        document.querySelector('.input-actions').appendChild(voiceBtn);
    }
}
